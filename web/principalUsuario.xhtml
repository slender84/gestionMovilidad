<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
    <h:head>
        <title>pagina autenticacion usuario</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body styleClass="blue">
        <h2 style="text-align: center">Acceso</h2>
        <p:panel>
        <h:form id="p1">
            
                <h:panelGrid columns="2" cellpadding="6">
                    <h:outputLabel/>
            <p:growl/>
            
                  <p:outputLabel value="login"/>
                  <p:inputText value="#{autenticarUsuarioController.login}"
                         required="true"
                         requiredMessage="el campo login esta vacio"
                         autocomplete="false"/>
                      
           
            <p:outputLabel value="password"/>
            <p:password value="#{autenticarUsuarioController.password}"
                        required="true"
                        requiredMessage="el campo password esta vacio"/>
            <h:outputLabel/>
            <h:panelGrid columns="2" rendered="#{autenticarUsuarioController.checkCaptcha}">
                <h:outputLabel value="Escribe correctamente el entero resultante de la suma."/>
                <h:outputLabel/>
                <h:outputLabel value="sumando uno: "/>
                 <h:outputText value="#{autenticarUsuarioController.letra}"/>
                 <h:outputLabel value="sumando dos: "/>
                <h:outputText value="#{autenticarUsuarioController.j}"/>
                <h:outputLabel value="total: "/>
                <p:inputText value="#{autenticarUsuarioController.total}" validatorMessage="El valor debe ser un número entero" required="true" requiredMessage="el captcha está vacío">
                    <f:validateLongRange minimum="1"/>
                   
                
                </p:inputText>              
                              
                        
            </h:panelGrid>
            
            <p:commandButton value="autenticar" action="#{autenticarUsuarioController.autenticarUsuario}" ajax="true" update="p1" />
                </h:panelGrid>
            
        </h:form>
        </p:panel>
        
        <br/>
        <br/>
        
        <p:panel>
            <h:outputLink value="crearUsuario.xhtml">Crear usuario</h:outputLink>
        </p:panel>
        <br/>
        <h:outputLink value="principal.xhtml" title="volver"><h:graphicImage value="resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
        
        
        <br />
        
    </h:body>
</html>
