<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>Mis crónicas</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body onload="PF('cronicaTable').filter()" styleClass="blue">
        
         <h2 style="text-align: center">Comentarios</h2>
        
        
       
        
        <br/>
        
        <h:form id="formCronica">
            
            <p:growl id="msgs"/>
            
            <p:dataTable id="t1" var="cronica" value="#{misCronicasController.listaMisCronicas}"
                         emptyMessage="no hay crónicas"
                         widgetVar="cronicaTable"
                         rowKey="#{cronica.idcronica}"
                         styleClass="borderless">
                
                <p:column headerText="autor" sortBy="#{cronica.alias}">
                    
                    <h:outputText value="#{cronica.alias}"/>
                    
                </p:column>
                
                <p:column headerText="universidad" sortBy="#{cronica.universidad.nombre}" filterBy="#{cronica.universidad.nombre}" filterMatchMode="startsWith">
                
                    <h:outputLink value="#{cronica.universidad.web}" target="_blank" rendered="#{not empty cronica.universidad.web}"><h:outputText value=#{cronica.universidad.nombre}/></h:outputLink>
                    <h:outputText value="#{cronica.universidad.nombre}" rendered="#{empty cronica.universidad.web}"/>
                </p:column>
                    
                    <p:column headerText="fecha" sortBy="#{cronica.fecha}">
                        
                        <h:outputText value="#{cronica.fecha}">
                        
                            <f:convertDateTime pattern="dd-MM-yyyy hh:mm"/>
                        
                        </h:outputText>
                        
                        
                    </p:column>
                
               
                    <p:column headerText="#{cronica.estado}" sortBy="#{cronica.estado}">
                        <h:outputText value="#{cronica.estado}"/>
                    </p:column>
                
                
                
                <p:column headerText="editar" styleClass="centrar">
                    
                    <p:commandButton  value="Ver/editar" action="#{misCronicasController.verCronica}" update=":panelEdicion"
                                      icon="edit_icon"  > 
                        <f:setPropertyActionListener value="#{cronica}" target="#{misCronicasController.selectedCronica}"/>
                    
                    </p:commandButton>
                    
                    
                </p:column>
                
               
            </p:dataTable> 
            
            
        </h:form>
        <br/>
        <br/>
        
        <p:outputPanel id="panelEdicion">
            
            <h:form id="formEdicion" rendered="#{misCronicasController.panelEdicion}">
                <h:panelGrid cellpadding="1" columns="2">
                <p:outputLabel value="Autor:"/>
                <p:inputText value="#{misCronicasController.selectedCronica.alias}"/>
                <p:outputLabel value="texto:"
                <p:inputTextarea value="#{misCronicasController.selectedCronica.texto}" readonly="#{misCronicasController.selectedCronica.estado eq 'pendiente'}" cols="60" rows="20"/>
                <p:commandButton value="editar" action="#{misCronicasController.editarCronica}" rendered="#{misCronicasController.selectedCronica.estado eq 'pediente'}"/>
                <p:commandButton value="cerrar" action="#{misCronicasController.cerrarEdicion}" update="panelEdicion" process="@this"/>
                
                
                
                </h:panelGrid>
               
            </h:form>
            
            
        </p:outputPanel>
        
        
        <br/>
        
        <h:outputLink value="verMisMovilidades.xhtml">Ver mis movilidades</h:outputLink>
            
            <br/><br/>
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        
            
                
        <h:form>
             
            <p:commandButton value="cerrar sesión" action="#{beanUtilidades.salir}" ajax="false"/>
            
        </h:form>
              
        
        
        
    </h:body>
</html>
