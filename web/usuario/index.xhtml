<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
    <h:head>
        <title>pagina principal usuario</title>
        <h:outputStylesheet library="css" name="menu.css"/>
        <h:outputScript library="js" name="jstz-1.0.4.min.js"/>
        <script type="text/javascript">
        $(document).ready(function()  {
           var timezone = jstz.determine();
           
           $("#timezone_place").val(timezone.name());
           $("#timezone_place").change();
    });
         </script>
    </h:head>
    <h:body styleClass="blue">
       
        <h:form id="formHora" prependId="false">
            <h:inputText id="timezone_place" value="#{sessionController.zonaHoraria}" rendered="#{sessionController.mostrar}"> 
                <f:ajax event="change" listener="#{sessionController.timezoneChange}" render=":formHora" ></f:ajax>
           </h:inputText>
        </h:form>
        
        <h:form id="form1">
            
            <p:growl />
            
            <br/>
            
            <h:outputLink value="crearMovilidad.xhtml">crear movilidad</h:outputLink>
            
            <br/>
            
            <h:outputLink value="verMisMovilidades.xhtml">ver mis movilidades</h:outputLink>
            
            <br/>
            
            <h:outputLink value="verMisMensajes.xhtml">ver mis mensajes</h:outputLink>
            
            
            <br/>
            
            <h:outputLink value="verComentarios.xhtml">ver mis comentarios</h:outputLink>
            
            <br/>
            <h:outputLink value="editarPerfil.xhtml">cambiar contraseña</h:outputLink>
            
            <br/>
            
        </h:form>
        <h:form>
            
            <p:commandButton value="cerrar sesión" action="#{sessionController.salir()}" ajax="false" />
            
        </h:form>
         
                
           
        <p:graphicImage library="img" name="udc.png" styleClass="imagenUdc" />
        
        <br /><br/><br/>
        <h5 style="text-align: left">Optimizado para 1366x768. Si se solapan las tablas, cambiar el zoom.</h5>
        
    </h:body>
</html>
