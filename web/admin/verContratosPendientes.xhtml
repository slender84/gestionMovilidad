<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contratos pendientes</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body styleClass="blue" onload="PF('tablaContratos').filter();">
        
        <ezcomp:out/>
        <h2 style="text-align: center">Contratos</h2>
        
        
        <h:form id="formFiltro">
            <p:panel header="Filtros" style="background-color: khaki;font-size: 12px">
                <h:panelGrid columns="9" cellpadding="20" >
                
                    <p:outputPanel id="panelCurso" style="font-size: 12px;">
                <p:outputLabel value="curso acadÃ©mico: "/>
                <p:selectOneMenu value="#{sessionController.filtroContratoCursoAcademico}">
                
                    <f:selectItem itemLabel="Todos" itemValue="todos"/>
                    <f:selectItems value="#{contratosPendientesController.listaCursoAcademico}" var="cursoAcademico" itemLabel="#{cursoAcademico.cursoAcademico}"
                                   itemValue="#{cursoAcademico.cursoAcademico}"/>
                
                </p:selectOneMenu>
                </p:outputPanel>
                
                <p:outputPanel id="panelEstado" style="font-size: 12px;">
                <p:outputLabel value="Estado: "/>
                <p:selectOneMenu value="#{sessionController.filtroContratoEstado}">
                
                    <f:selectItem itemLabel="Todos" itemValue="todos"/>
                    <f:selectItems value="#{sessionController.listaEstados}" var="estado" itemValue="#{estado.estado}" itemLabel="#{estado.estado}"/>
                
                </p:selectOneMenu>
                </p:outputPanel>
               <p:outputPanel id="panelPais" style="font-size: 12px;">
                    
                <p:outputLabel value="Pais: "/>
                <p:selectOneMenu value="#{sessionController.filtroContratoPais}" filterMatchMode="contains" filter="true">
                    <p:ajax event="change" listener="#{contratosPendientesController.onChangePais}" update=":formFiltro:panelPais :formFiltro:panelUniversidad"/>
                    <f:selectItem itemLabel="Todos" itemValue="todos"/>
                    <f:selectItems value="#{paisController.listaPaises}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.nombre}"/>
                
                
                </p:selectOneMenu>
                </p:outputPanel>
                
                <p:outputPanel id="panelUniversidad" style="font-size: 12px;">
                <p:outputLabel value="Universidad: "/>
                <p:selectOneMenu value="#{sessionController.filtroContratoUniversidad}" rendered="#{contratosPendientesController.checkPais}" filterMatchMode="contains" filter="true">
                    <f:selectItem itemLabel="Todas" itemValue="todos"/>
                    
                    
                    <f:selectItems value="#{contratosPendientesController.listaUniversidades}" var="universidad" 
                                   itemValue="#{universidad.nombre}" itemLabel="#{universidad.nombre}"/>
                
                </p:selectOneMenu>
                </p:outputPanel>
                
               
                    <p:commandButton style="font-size: 12px" value="buscar" action="#{contratosPendientesController.buscarContratos}" update=":form1" oncomplete="PF('tablaContratos').filter();"/>
                    <p:commandButton  style="font-size: 12px" value="limpiar" action="#{contratosPendientesController.limpiarFiltros}" update=":formFiltro"/>
                
            
            </h:panelGrid>
            
            </p:panel>
        </h:form>
        
        <br/>
        
        
        
        
        
        
        
        <h:form id="form1">
            
            <p:growl />
            
            <p:dataTable value="#{contratosPendientesController.listaContratos}" var="contrato"
                         emptyMessage="No hay contratos pendientes" rowKey="#{contrato.idContrato}"
                         paginator="true" filteredValue="#{contratosPendientesController.filteredContratos}"
                         widgetVar="tablaContratos" rows="10" paginatorPosition="bottom">
            
            
                <p:column headerText="Login" sortBy="#{contrato.movilidad.usuario.login}" filterBy="#{contrato.movilidad.usuario.login}" filterMatchMode="contains" styleClass="nombrePendiente">
                
                    <h:outputText value="#{contrato.movilidad.usuario.login}"/>
                
                </p:column>
                 
                <p:column headerText="Pais" sortBy="#{contrato.movilidad.universidad.pais.nombre}" filterMatchMode="contains" filterBy="#{contrato.movilidad.universidad.pais.nombre}" styleClass="paisPendiente">
                
                    <h:outputText value="#{contrato.movilidad.universidad.pais.nombre}"/>
                
                </p:column>
                
                <p:column headerText="Universidad" sortBy="#{contrato.movilidad.universidad.nombre}" filterBy="#{contrato.movilidad.universidad.nombre}" filterMatchMode="contains" styleClass="universidadPendiente">
                
                    <h:outputText value="#{contrato.movilidad.universidad.nombre}"/>
                
                </p:column>
                
                <p:column headerText="Estado" filterBy="#{contrato.estado}" filterMatchMode="exact" sortBy="#{contrato.estado}" styleClass="estadoPendiente">
                
                    <f:facet name="filter">
                        
                        <p:selectOneMenu onchange="PF('tablaContratos').filter()">
                            
                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                            <f:selectItems var="estados" value="#{sessionController.listaEstados}" itemLabel="#{estados.estado}" itemValue="#{estados.estado}"/>
                        </p:selectOneMenu>
                        
                    </f:facet>
                    
                    <h:outputText value="#{contrato.estado}"/>&nbsp;
                    <h:graphicImage value="/resources/img/logo-udc.png" style="width: 20px;height: 20px;" title="Documento disponible" rendered="#{contrato.archivo ne null}"/>
                
                </p:column>
                
                <p:column headerText="Curso" sortBy="#{contrato.movilidad.cursoacademico.cursoAcademico}" filterBy="#{contrato.movilidad.cursoacademico.cursoAcademico}" filterMatchMode="exact" styleClass="cursoPendiente">
                    
                    <f:facet name="filter">
                        
                        <p:selectOneMenu onchange="PF('tablaContratos').filter();">
                            
                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                            <f:selectItems value="#{contratosPendientesController.listaCursoAcademico}" var="cursoAcademico" itemLabel="#{cursoAcademico.cursoAcademico}"
                                   itemValue="#{cursoAcademico.cursoAcademico}"/>
                            
                        </p:selectOneMenu>
                        
                    </f:facet>
                    
                    <h:outputText value="#{contrato.movilidad.cursoacademico.cursoAcademico}"/>
                    
                </p:column>
                
                
                
                
                <p:column headerText="Fecha" sortBy="#{contrato.fecha}" styleClass="fechaPendiente">
                
                    <h:outputText value="#{contrato.fecha}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                
                </p:column>
                
                
                
                
                <p:column headerText="Ver contrato" styleClass="verContratoPendiente">
                    
                    <p:commandLink action="#{contratosPendientesController.verContrato}" ajax="false">
                        <f:setPropertyActionListener value="#{contrato}" target="#{contratosPendientesController.selectedContrato}"/>
                        <p:graphicImage value="/resources/img/lupa16.png" title="Ver contrato"/>
                    </p:commandLink>
                    
                </p:column>
                
                
            </p:dataTable>
            
            
            
            
            
        </h:form>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                   <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                       <p:graphicImage value="/resources/ajax-loader.gif" />
                   </p:dialog>
        
         <br/><br/>
            
           
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        
        
    </h:body>
</html>
