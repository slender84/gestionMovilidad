<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contratos pendientes</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body styleClass="blue" onload="PF('tablaContratos').filter();">
        
        <ezcomp:out/>
        <h2 style="text-align: center">Contratos pendientes</h2>
        <h:form id="form1">
            
            <p:growl />
            
            <p:dataTable value="#{contratosPendientesController.listaContratos}" var="contrato"
                         emptyMessage="No hay contratos pendientes" rowKey="#{contrato.idContrato}"
                         paginator="true" filteredValue="#{contratosPendientesController.filteredContratos}"
                         widgetVar="tablaContratos" rows="10" paginatorPosition="bottom">
            
            
                <p:column headerText="Login" sortBy="#{contrato.movilidad.usuario.login}" filterBy="#{contrato.movilidad.usuario.login}" filterMatchMode="contains">
                
                    <h:outputText value="#{contrato.movilidad.usuario.login}"/>
                
                </p:column>
                 
                <p:column headerText="Pais" sortBy="#{contrato.movilidad.universidad.pais.nombre}" filterMatchMode="contains" filterBy="#{contrato.movilidad.universidad.pais.nombre}">
                
                    <h:outputText value="#{contrato.movilidad.universidad.pais.nombre}"/>
                
                </p:column>
                
                <p:column headerText="Universidad" sortBy="#{contrato.movilidad.universidad.nombre}" filterBy="#{contrato.movilidad.universidad.nombre}" filterMatchMode="contains">
                
                    <h:outputText value="#{contrato.movilidad.universidad.nombre}"/>
                
                </p:column>
                
                <p:column headerText="Ver contrato">
                    
                    <p:commandLink action="#{contratosPendientesController.verContrato}" ajax="false">
                        <f:setPropertyActionListener value="#{contrato}" target="#{contratosPendientesController.selectedContrato}"/>
                        <p:graphicImage value="/resources/img/lupa16.png" title="Ver contrato"/>
                    </p:commandLink>
                    
                </p:column>
                
                
            </p:dataTable>
            
            
            
            
            
        </h:form>
        
        
        
         <br/><br/>
            
           
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        
        
    </h:body>
</html>
