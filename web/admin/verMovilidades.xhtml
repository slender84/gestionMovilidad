<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Ver movilidades</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        
    </h:head>
    <h:body onload="PF('movTable').filter()" styleClass="blue">
        <ezcomp:out/>
        
        <h2 style="text-align: center">Lista de movilidades</h2>
        <br/>
        
        <h:form id="formFiltro">
            <p:panel header="Filtros:">
            <h:panelGrid columns="8" >
                
                
                <p:outputLabel value="curso académico: "/>
                <p:selectOneMenu value="#{movilidadesController.filtroCursoAcademico}">
                
                    <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                    <f:selectItems value="#{movilidadesController.listaCursoAcademico}" var="cursoAcademico" itemLabel="#{cursoAcademico.cursoAcademico}"
                                   itemValue="#{cursoAcademico.cursoAcademico}"/>
                
                </p:selectOneMenu>
                
                <p:outputLabel value="Estado: "/>
                 <p:selectOneMenu value="#{movilidadesController.filtroEstado}">
                
                    <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                    <f:selectItems value="#{beanUtilidades.listaEstadosMovilidad}" var="estado" itemValue="#{estado.estadoMovilidad}" itemLabel="#{estado.estadoMovilidad}"/>
                
                </p:selectOneMenu>
                
                
                <p:outputLabel value="Pais: "/>
                <p:selectOneMenu value="#{movilidadesController.filtroPais}">
                                 <p:ajax event="change" listener="#{movilidadesController.onChangePais}" update=":formFiltro"/>
                    <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                    <f:selectItems value="#{paisController.listaPaises}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.nombre}"/>
                
                
                </p:selectOneMenu>
                
                <p:outputLabel value="Universidad: "/>
                <p:selectOneMenu value="#{movilidadesController.filtroUniversidad}" rendered="#{movilidadesController.checkPais}">
                    <f:selectItem itemLabel="Todas" itemValue="#{null}"/>
                    <f:selectItems value="#{movilidadesController.listaUniversidades}" var="universidad" 
                                   itemValue="#{universidad.nombre}" itemLabel="#{universidad.nombre}"/>
                
                </p:selectOneMenu>
                
                
               
                
                
            
            </h:panelGrid>
            
            <p:commandButton value="buscar" action="#{movilidadesController.buscarMovilidades}" update=":formMovilidades" oncomplete="PF('movTable').filter();"/>
            </p:panel>
        </h:form>
        
        <br/>
        
        <h:form id="formMovilidades" onkeypress="return event.keyCode != 13">
            
            <p:growl id="msgs"/>
            <p:dataTable  id="t1" var="movilidad" value="#{movilidadesController.listaMovilidades}"
                          emptyMessage="no hay movilidades" editable="true"
                         filteredValue="#{movilidadesController.filteredMovilidades}"
                         selection="#{movilidadesController.selectedMovilidades}"
                         widgetVar="movTable"
                         rowKey="#{movilidad.codMovilidad}"
                         styleClass="borderless"
                         paginator="true" rows="10" paginatorPosition="bottom"
                          
                         
                         >
                <p:ajax event="rowEdit" listener="#{movilidadesController.onRowEdit}" oncomplete="PF('movTable').unselectAllRows();PF('movTable').filter();" update=":formMovilidades:t1 :formMovilidades:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{movilidadesController.onRowCancel}" />
                   
                <f:facet name="header">
                    <h:outputText value="Movilidades"/>
                </f:facet> 
                
                <p:column headerText="login" sortBy="#{movilidad.usuario.login}" styleClass="loginMovilidadAdmin" filterBy="#{movilidad.usuario.login}">
                    
                    <h:outputText value="#{movilidad.usuario.login}"/>
                </p:column>
                
                <p:column headerText="Pais" filterBy="#{movilidad.universidad.pais.nombre}" sortBy="#{movilidad.universidad.pais.nombre}" styleClass="paisMovilidadAdmin">
                
                    <h:outputText value="#{movilidad.universidad.pais.nombre}"/>
                
                </p:column>
                
                <p:column headerText="destino" sortBy="#{movilidad.universidad.nombre}" styleClass="universidadMovilidadAdmin" filterBy="#{movilidad.universidad.nombre}">
                    
                    <h:outputText value="#{movilidad.universidad.nombre}"/>
                    
                </p:column>
              
                <p:column filterBy="#{movilidad.estado}" filterMatchMode="exact" headerText="estado" styleClass="estadoMovilidadAdmin" >
                
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('movTable').filter()" style="width: 100%">
                            <f:selectItem itemLabel="todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados" value="#{beanUtilidades.listaEstadosMovilidad}" itemLabel="#{estados.estadoMovilidad}" itemValue="#{estados.estadoMovilidad}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{movilidad.estado}"/></f:facet>
                    <f:facet name="input">
                        
                        <p:selectOneMenu value="#{movilidadesController.changeEstado}" style="width: 100%"
                                         required="true" requiredMessage="hay que elegir un estado">
                            <f:selectItem itemLabel="seleccionar" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems var="estados2" value="#{beanUtilidades.listaEstadosMovilidad}" itemLabel="#{estados2.estadoMovilidad}" itemValue="#{estados2.estadoMovilidad}"/>             
                        </p:selectOneMenu>
                    </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="cambiar" styleClass="cambiarMovilidadAdmin" rendered="#{sessionController.user.tipoUsuario eq 0}">
                        <p:rowEditor/>
                </p:column>
                
                
                <p:column headerText="curso" sortBy="#{movilidad.cursoacademico.cursoAcademico}" styleClass="cursoMovilidadAdmin">
                
                    <h:outputText value="#{movilidad.cursoacademico.cursoAcademico}"/>
                    
                </p:column>
                
                <p:column headerText="Inicio" sortBy="#{movilidad.fechaInicio}" styleClass="fechaMovilidadAdmin">
                
                    <h:outputText value="#{movilidad.fechaInicio}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                
                </p:column>
                
                
                <p:column headerText="Fin" sortBy="#{movilidad.fechaFin}" styleClass="fechaMovilidadAdmin">
                
                    <h:outputText value="#{movilidad.fechaFin}">
                    
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                
                </p:column>
                
                <p:column headerText="contratos" styleClass="contratosMovilidadAdmin">
                    
                    <p:commandLink action="#{movilidadesController.verContratos}" ajax="false" rendered="#{movilidad.estado eq 'aceptada'||movilidad.estado eq 'cancelada'||movilidad.estado eq 'terminada'}">
                    
                        <f:setPropertyActionListener value="#{movilidad}" target="#{movilidadesController.selectedMovilidad}"/>
                        <h:graphicImage value="/resources/img/doc24.png" title="ver contratos"/>
                        
                    </p:commandLink>
                    
                </p:column>
                
                <p:column selectionMode="multiple" styleClass="multipleMovilidadAdmin"/>
                
                <p:columnGroup type="footer">
                    
                    <p:column colspan="4">
                        
                        <f:facet name="footer">
                            
                             <p:commandLink action="#{movilidadesController.activaTexto}" update=":formMensajes :formMovilidades:msgs">
                                 <h:graphicImage value="/resources/img/message48.png" title="Escrribir mensaje"/>
                             </p:commandLink>
                
                            
                        </f:facet>
                        
                        
                    </p:column>
                    
                    
                    
                    <p:column colspan="6">
                        <f:facet name="footer">
                             <p:commandLink   onclick="if (! confirm('¿seguro que quieres borrar?')) return false" update=":formMovilidades:"  action="#{movilidadesController.eliminaMovilidadLista}" 
                                              oncomplete="PF('movTable').filter()" rendered="#{sessionController.user.tipoUsuario eq 0}">
                                 <h:graphicImage value="/resources/img/trash48.png" title="eliminar"/>
                             </p:commandLink>
                        </f:facet>
                    </p:column>
                    
                    
                    
                </p:columnGroup>
                
                
                
                
                             
                            
                
            </p:dataTable>
            
        </h:form>
        
        <br/>
        
        <h:form id="formMensajes">    
            <h:panelGrid columns="2" cellpadding="5" rendered="#{movilidadesController.activaTexto}">
            <p:outputLabel value="asunto:" />
            <p:inputText value="#{movilidadesController.tema}" />
            <p:outputLabel/>
            <p:inputTextarea value="#{movilidadesController.texto}" required="true" requiredMessage="el texto no puede estar vacío" cols="80" rows="10" autoResize="true"/>
            <p:commandButton value="enviar" action="#{movilidadesController.enviarMensajesVarios}" update=":formMovilidades :formMensajes" oncomplete="PF('movTable').unselectAllRows();"  />
            <p:commandButton id="cancelBtn" value="cancelar" action="#{movilidadesController.cancelar}" process="cancelBtn" update=":formMensajes" />
            </h:panelGrid>
        </h:form>
            
            <br/><br/>
            
           
            
            
             <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
       <br/>
            
                
        
        
        
    </h:body>
</html>
