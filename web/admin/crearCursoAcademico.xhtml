<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
    xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Curso académico</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body styleClass="blue">
        <ezcomp:out/>
         <h2 style="text-align: center">Cursos académicos</h2>
        <h:form id="formCurso">
            
            <p:growl id="messages1"/>
            <h:panelGrid columns="2" cellpadding="6">
            <p:outputLabel value="Curso académico"/>
            <p:inputMask id="msk1" value="#{cursoAcademicoController.cursoAcademico}" mask="9999/9999"
                         required="true"
                         requiredMessage="el campo curso académico está vacío"/>
            <h:outputLabel value=""/>
             <p:commandButton id="insBtn" value="crear curso académico" action="#{cursoAcademicoController.creaCursoAcademico}" ajax="false"  process="msk1 insBtn"/>
            </h:panelGrid>
            
            
        </h:form>
             <br/>
             <br/>
             
             
             
             <h:form id="f2">
                 <h:panelGrid columns="2" cellpadding="6">
             <p:selectOneMenu id="m1" value="#{cursoAcademicoController.cursoAcademico}" required="true" requiredMessage="hay que elegir un curso académico">
                 <f:selectItem itemValue="#{null}" itemLabel="lista de cursos academicos" noSelectionOption="true"/>
                 <f:selectItems id="sel1" var="curso" value="#{cursoAcademicoController.listaCursoAcademico}" itemLabel="#{curso.cursoAcademico}" itemValue="#{curso.cursoAcademico}"/>
             </p:selectOneMenu>
             
             <p:commandButton id="delBtn" value="eliminar curso académico" action="#{cursoAcademicoController.eliminaCursoAcademico()}" ajax="false" process="m1 delBtn" />
                 </h:panelGrid>
        </h:form>
        <br/><br/>
      <h:outputLink value="index.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>  <!--tb vale img src-->
        
       
       <br/>
       
       
        
        
        
    </h:body>
</html>
