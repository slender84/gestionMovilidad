<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
   
    <h:head>
        <title>Comentarios</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body onload="PF('cronicaTable').filter()" styleClass="blue">
        
         <h2 style="text-align: center">Comentarios</h2>
        
        
       
         
         
         <h:form id="formPais">
             <p:growl id="msgs" />
             <p:selectOneMenu value="#{cronicasController.pais}" required="true" requiredMessage="hay que elegir un pais" filter="true" filterMatchMode="startsWith">
                <p:ajax event="change" listener="#{cronicasController.onChangePais()}" update=":formUniversidad :formPais:msgs :formCronica"/>
                <f:selectItem itemLabel="elige un paÃ­s"  noSelectionOption="true"/>
                <f:selectItems var="pais" value="#{paisController.listaPaises}" itemValue="#{pais.nombre}" itemLabel="#{pais.nombre}"/>
            
            </p:selectOneMenu>
            
        </h:form>
        <br/>
        <h:form id="formUniversidad">
            <p:selectOneMenu value="#{cronicasController.universidad}" required="true" requiredMessage="hay que elegir una universidad de destino" rendered="#{cronicasController.checkPais}"
                             filter="true" filterMatchMode="startsWith">
                <p:ajax event="change" listener="#{cronicasController.onChangeUni}" update=":formUniversidad :formPais :formCronica"/>
                <f:selectItem itemLabel="elige una universidad" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{cronicasController.listaUniversidad}" var="universidad" itemLabel="#{universidad.nombre}" itemValue="#{universidad.nombre}"/>
                
            </p:selectOneMenu>
            <br/><br/>
            <p:commandButton value="mostrar" action="#{cronicasController.buscar}" update=":formCronica :formPais" rendered="#{cronicasController.checkUni}"/>
            
        </h:form>
        
        <br/><br/><br/>
         
       
        
        <h:form id="formCronica">
            
            <p:growl id="msgs"/>
            
            <p:dataTable id="t1" var="cronica" value="#{cronicasController.listaCronicas}" paginator="true" rows="10"
                         emptyMessage="no hay comentarios"
                         widgetVar="cronicaTable"
                         rowKey="#{cronica.idcronica}"
                         styleClass="borderless">
                
                
                <p:column headerText="Autor" sortBy="#{cronica.alias}" filterBy="#{cronica.alias}" filterMatchMode="startsWith">
                    <h:outputText value="#{cronica.alias}"/>
                </p:column>
                
                <p:column styleClass="centrar" headerText="fecha" sortBy="#{cronica.fecha}">
                        
                        <h:outputText value="#{cronica.fecha}">
                        
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        
                        </h:outputText>
                        
                        
                    </p:column>
                    <p:column headerText="Leer" styleClass="centrar">
                    
                    <p:commandButton  value="Leer" action="#{cronicasController.verCronica}" update=":panelEdicion"
                                      icon="edit_icon"   > 
                        <f:setPropertyActionListener value="#{cronica}" target="#{cronicasController.selectedCronica}"/>
                    
                    </p:commandButton>
                    
                    
                    </p:column>
               
            </p:dataTable> 
            
            
        </h:form>
        <br/>
        <br/>
        
        <p:outputPanel id="panelEdicion">
            
            <h:form id="formEdicion" rendered="#{cronicasController.panelTexto}">
                <h:panelGrid cellpadding="2" columns="3">
                <p:outputLabel value="Autor:"/>
                <p:inputText value="#{cronicasController.selectedCronica.alias}" readonly="true"/>
                <p:outputLabel/>
                <p:outputLabel value="texto:"/>
                <p:inputTextarea value="#{cronicasController.selectedCronica.texto}" readonly="true" cols="60" rows="10"/>
                <p:outputLabel/>
                
                <p:outputLabel/> 
                <p:outputLabel/>
                <p:commandButton value="cerrar" action="#{cronicasController.cerrarEdicion}" update=":panelEdicion" process="@this"/>
                </h:panelGrid>
               
            </h:form>
            
            
        </p:outputPanel>
        
        
        <br/>
        
        
            
            <br/><br/>
            
            
             <h:outputLink value="principal.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
            
        
        
            
                
        
              
        
        
        
    </h:body>
</html>
