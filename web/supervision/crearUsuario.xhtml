<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>crear usuario</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body styleClass="blue">
       
            <h:form id="form1">
                
                <p:growl id="msgs"/> 
               
                <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel value="Nombre:"/>
                <p:inputText value="#{crearUsuarioController.nombre}"
                             required="true"
                             requiredMessage="el campo nombre está vacío"/>
                <p:outputLabel value="Primer apellido"/>
                <p:inputText value="#{crearUsuarioController.apellido1}"
                             required="true"
                             requiredMessage="el campo apellido1 está vacío"/>
                
                
                <p:outputLabel value="Segundo apellido"/>
                <p:inputText id="ii1" value="#{crearUsuarioController.apellido2}"/>
                             
               
                <p:outputLabel value="Login de la UDC"/>
                <p:inputText value="#{crearUsuarioController.login}"
                             required="true"
                             requiredMessage="el campo login está vacío"
                             autocomplete="off"/>
                
                
              
                <p:outputLabel value="titulacion"/>
                <p:selectOneMenu id="select1" value="#{crearUsuarioController.titulacion}" 
                                 required="true"  
                                 requiredMessage="hay que intrododucir una titulacion">
                
                    <f:selectItem itemLabel="elige una titulacion" noSelectionOption="true"/>
                    <f:selectItems value="#{crearUsuarioController.listaTitulaciones}"/>
                </p:selectOneMenu>
               
                <p:commandButton value="crear usuario" action="#{crearUsuarioController.creaUsuario}" update=":form1:" />
                
                </h:panelGrid>
               
            </h:form>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                   <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                       <p:graphicImage value="/resources/ajax-loader.gif" />
                   </p:dialog>
        <br/><br/>
        <h:outputLink value="principal.xhtml"><h:graphicImage value="/resources/iniciar-icono-4628-48.png"/></h:outputLink>
        
        
          
    </h:body>
</html>
